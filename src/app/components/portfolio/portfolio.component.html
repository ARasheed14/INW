<ion-grid>
  <ion-row>
      <ion-col *ngFor="let portfolio of portfolioList;" size="12" size-md="4" size-lg="4">
          <ion-card>
              <img alt="Silhouette of mountains" src="{{portfolio.image}}" />
              <ion-card-header>
                  <ion-card-title>{{ portfolio.name }}</ion-card-title>
                  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                  
              </ion-card-content>
          </ion-card>
      </ion-col>
  </ion-row>
</ion-grid>

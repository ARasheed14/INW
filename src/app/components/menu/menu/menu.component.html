<ion-header [translucent]="true" class="ion-hide-lg-down">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="left-menu">
          <ion-chip>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>INW</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="8" class="right-menu">
          <ion-button *ngFor="let menuItem of rightMenu" fill="clear">{{ menuItem.name }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true" class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
